    <div class="header_of_web">

            <ul class="doctor_top_info_icons">
                <li class="text-left"><i class="fa fa-home" aria-hidden="true"></i>Pretoria, 0001</li>
                <li class="text-left"><i class="fa fa-envelope-o" aria-hidden="true"></i><a href="mailto:info@Alphaeventshire.co.za">info@tertiary.co.za</a></li>

        <div class="modal fade" id="loginDialog" role="dialog">
            <div class="modal-dialog login-form">
                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
                            <div class="form">
                                <form action="" method="POST">
                                    <br>
                                    <input type="email" name="email" class="form-control" required="required" placeholder="Email Address" autofocus>
                                    <br>
                                    <input type="password" name="password" class="form-control" required="required" placeholder="Password">
                                    <button class="btn btn-login btn-block" name="login" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
                                    <hr>

                                    <div class="login-social-link centered">
                                        <p>Check our social network</p>
                                        <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                                        <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
