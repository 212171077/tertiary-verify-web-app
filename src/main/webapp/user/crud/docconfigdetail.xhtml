<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"> 
<h:head></h:head> 
<body>
	<ui:composition template="/WEB-INF/template/commonLayout.xhtml">
		 <p:importEnum type="com.pc.entity.enums.YesNoEnum" />
		<ui:define name="content">
			 <!-- Main content -->
		    <section class="content">
		    		<h:form id="mainForm">
			    		<div class="box box-default color-palette-box">
							<div class="box-header with-border">
								
								<!-- This is used to as display name on the lookups.xhtml -->
								<!--  <displayName>DocConfigDetail</displayName> -->
								 <h3 class="box-title"><i class="fa fa-th"></i> DocConfigDetail</h3>
							 </div>
							     <div class="box box-default color-palette-box">
								 	   <div class="box-body">
								 	   		<p:panelGrid  class="list-group-item" style="width:100%" columns="2" layout="grid" >
									              
									              	  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="version" for="version" />
														    <p:inputText  id="version" value="#{docConfigDetailUI.docConfigDetail.version}"  style="width:100%" required="true" requiredMessage="Please enter version"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="createUser" for="createUser" />
														    <p:inputText  id="createUser" value="#{docConfigDetailUI.docConfigDetail.createUser}"  style="width:100%" required="true" requiredMessage="Please enter createUser"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="docByte" for="docByte" />
														    <p:inputText  id="docByte" value="#{docConfigDetailUI.docConfigDetail.docByte}"  style="width:100%" required="true" requiredMessage="Please enter docByte"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="docConfig" for="docConfig" />
														    <p:inputText  id="docConfig" value="#{docConfigDetailUI.docConfigDetail.docConfig}"  style="width:100%" required="true" requiredMessage="Please enter docConfig"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="targetKey" for="targetKey" />
														    <p:inputText  id="targetKey" value="#{docConfigDetailUI.docConfigDetail.targetKey}"  style="width:100%" required="true" requiredMessage="Please enter targetKey"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="targetClass" for="targetClass" />
														    <p:inputText  id="targetClass" value="#{docConfigDetailUI.docConfigDetail.targetClass}"  style="width:100%" required="true" requiredMessage="Please enter targetClass"/>
														</h:panelGroup>


								                     
								                    <h:panelGroup styleClass="md-inputfield">
								                    	<br/>
								                       <p:commandButton onstart="PF('loading').show()" oncomplete="PF('loading').hide()" value="Submit" icon="fa fa-save" class="btn btn-primary" update="@form tableForm" actionListener="#{docConfigDetailUI.saveDocConfigDetail}"/>
						                     			<p:spacer width="10"/>
						                     			<p:commandButton value="Clear" icon="fa fa-recycle" class="btn btn-warning" update="@form" actionListener="#{docConfigDetailUI.reset}"/>
						                    		</h:panelGroup>
						                     
						                     </p:panelGrid>
								 	   </div>
					   			 </div>
					   			 
					   			 
					   		 <div class="box box-default color-palette-box">
							      <h:form id="tableForm">
								    <p:panelGrid columns="1" layout="grid" >
								    	<p:dataTable var="var" value="#{docConfigDetailUI.docConfigDetailList}" reflow="true" rows="5" paginatorPosition="bottom" paginator="true">
										    
										    <f:facet name="header">
										           <h:outputText value="DocConfigDetail List" />
										    </f:facet>
										    
										    											<p:column headerText="version"  sortBy="#{var.version}">
											    <h:outputText value="#{var.version}"/>
											 </p:column>

 											<p:column headerText="createUser"  sortBy="#{var.createUser}">
											    <h:outputText value="#{var.createUser}"/>
											 </p:column>

 											<p:column headerText="docByte"  sortBy="#{var.docByte}">
											    <h:outputText value="#{var.docByte}"/>
											 </p:column>

 											<p:column headerText="docConfig"  sortBy="#{var.docConfig}">
											    <h:outputText value="#{var.docConfig}"/>
											 </p:column>

 											<p:column headerText="targetKey"  sortBy="#{var.targetKey}">
											    <h:outputText value="#{var.targetKey}"/>
											 </p:column>

 											<p:column headerText="targetClass"  sortBy="#{var.targetClass}">
											    <h:outputText value="#{var.targetClass}"/>
											 </p:column>


										    
										    <p:column headerText="Date Created"  sortBy="#{var.createDate}">
										        <h:outputText value="#{var.createDate}">
										        	<f:convertDateTime pattern="dd MMM yyyy" />
										        </h:outputText>
										    </p:column>
										 
										 
										    
										    <p:column width="90">
												<p:commandButton class="btn btn-block btn-info btn-xs"  icon="fa fa-database" title="Update" process="@this" update="mainForm">
													<f:setPropertyActionListener value="#{var}" target="#{docConfigDetailUI.docConfigDetail}" />
												</p:commandButton>
												<p:spacer width="5" />
												<p:commandButton onstart="PF('loading').show()" oncomplete="PF('loading').hide()" class="btn btn-block btn-warning btn-xs" update="mainForm"  icon="fa fa-trash-o" title="Delete" process="@this"  action="#{docConfigDetailUI.deleteDocConfigDetail}">
													<p:confirm header="Confirm" message="Are you sure you want to delete this docConfigDetail?" icon="ui-icon-warning" />
													<f:setPropertyActionListener value="#{var}" target="#{docConfigDetailUI.docConfigDetail}" />
												</p:commandButton>
											</p:column>
										 
										</p:dataTable>
									</p:panelGrid>
									</h:form>
							    </div>
					   		 </div>
					 </h:form>
					 
			</section>
    	</ui:define>
    </ui:composition>
</body> 
</html>
