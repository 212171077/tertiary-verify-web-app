<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Email Content</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <!-- This is used to as display name on the lookups.xhtml -->
                    <!--  <displayName>Email Content</displayName> -->
                    <h3 class="box-title"><i class="fa fa-th"></i>Pending Emails Email</h3>
                    <h:form id="mainForm">
                        <p:fieldset>
                            <br/>
                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="errorMessage" value="#{emailContentUI.emailContent.errorMessage}"
                                                 style="width:100%" required="true"
                                                 requiredMessage="Please enter errorMessage"/>
                                    <p:outputLabel value="Error Message" for="errorMessage"/>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="ccEmails" value="#{emailContentUI.emailContent.ccEmails}"
                                                 style="width:100%" required="true"
                                                 requiredMessage="Please enter ccEmails"/>
                                    <p:outputLabel value="Cc Emails" for="ccEmails"/>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="fromEmail" value="#{emailContentUI.emailContent.fromEmail}"
                                                 style="width:100%" required="true"
                                                 requiredMessage="Please enter fromEmail"/>
                                    <p:outputLabel value="From Email" for="fromEmail"/>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="toEmail" value="#{emailContentUI.emailContent.toEmail}"
                                                 style="width:100%" required="true"
                                                 requiredMessage="Please enter toEmail"/>
                                    <p:outputLabel value="To Email" for="toEmail"/>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="subject" value="#{emailContentUI.emailContent.subject}"
                                                 style="width:100%" required="true"
                                                 requiredMessage="Please enter subject"/>
                                    <p:outputLabel value="Subject" for="subject"/>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="contentMssg" value="#{emailContentUI.emailContent.contentMssg}"
                                                 style="width:100%" required="true"
                                                 requiredMessage="Please enter contentMssg"/>
                                    <p:outputLabel value="Content Mssg" for="contentMssg"/>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:calendar inputStyle="width:50%" id="runDate"
                                                value="#{emailContentUI.emailContent.runDate}" showOn="button"
                                                required="true" requiredMessage="Please enter Run Date" navigator="true"
                                                pattern="#{commonUI.DATE_FORMAT}">
                                        <p:ajax event="dateSelect" update="@form"/>
                                    </p:calendar>
                                    <p:outputLabel class="box-title" value="Run Date" for="runDate"/>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="retryCount" value="#{emailContentUI.emailContent.retryCount}"
                                                 style="width:100%" required="true"
                                                 requiredMessage="Please enter retryCount"/>
                                    <p:outputLabel value="Retry Count" for="retryCount"/>
                                </h:panelGroup>


                            </p:panelGrid>
                            <br/>
                        </p:fieldset>
                        <h:panelGroup styleClass="md-inputfield">
                            <br/>
                            <p:commandButton onstart="PF('loading').show()" oncomplete="PF('loading').hide()"
                                             value="Submit" icon="fa fa-save" class="btn btn-primary"
                                             update="@form tableForm"
                                             actionListener="#{emailContentUI.saveEmailContent}"/>
                            <p:spacer width="10"/>
                            <p:commandButton value="Clear" process="@this" icon="fa fa-recycle" class="btn orange-btn"
                                             update="@form" actionListener="#{emailContentUI.reset}"/>
                        </h:panelGroup>
                    </h:form>
                </div>
                <div class="card">
                    <h:form id="tableForm">
                        <p:dataTable var="var" value="#{emailContentUI.dataModel}" id="emailContentList"
                                     rowKey="#{var.id}" paginator="true" rows="5" paginatorPosition="bottom"
                                     paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50,55,60,65,75,100" reflow="true"
                                     lazy="true">
                            <f:facet name="header">
                                <h:outputText value="Email Content List"/>
                            </f:facet>
                            <p:column headerText="Error Message" sortBy="#{var.errorMessage}"
                                      filterBy="#{var.errorMessage}">
                                <h:outputText value="#{var.errorMessage}"/>
                            </p:column>

                            <p:column headerText="Cc Emails" sortBy="#{var.ccEmails}" filterBy="#{var.ccEmails}">
                                <h:outputText value="#{var.ccEmails}"/>
                            </p:column>

                            <p:column headerText="From Email" sortBy="#{var.fromEmail}" filterBy="#{var.fromEmail}">
                                <h:outputText value="#{var.fromEmail}"/>
                            </p:column>

                            <p:column headerText="To Email" sortBy="#{var.toEmail}" filterBy="#{var.toEmail}">
                                <h:outputText value="#{var.toEmail}"/>
                            </p:column>

                            <p:column headerText="Subject" sortBy="#{var.subject}" filterBy="#{var.subject}">
                                <h:outputText value="#{var.subject}"/>
                            </p:column>

                            <p:column headerText="Content Mssg" sortBy="#{var.contentMssg}"
                                      filterBy="#{var.contentMssg}">
                                <h:outputText value="#{var.contentMssg}"/>
                            </p:column>

                            <p:column headerText="Run Date" sortBy="#{var.runDate}" filterBy="#{var.runDate}">
                                <h:outputText value="#{var.runDate}"/>
                            </p:column>

                            <p:column headerText="Retry Count" sortBy="#{var.retryCount}" filterBy="#{var.retryCount}">
                                <h:outputText value="#{var.retryCount}"/>
                            </p:column>


                            <p:column headerText="Last Update Date" sortBy="#{var.lastUpdateDate}">
                                <h:outputText value="#{var.lastUpdateDate}">
                                    <f:convertDateTime pattern="dd MMM yyyy"/>
                                </h:outputText>
                                <h:outputText value="N/A" rendered="#{var.lastUpdateDate eq null}"/>
                            </p:column>

                            <p:column headerText="Last Update User" sortBy="#{var.lastUpdateUser}">
                                <h:outputText value="#{var.lastUpdateUser.name} #{var.lastUpdateUser.surname}"/>
                                <h:outputText value="N/A" rendered="#{var.lastUpdateUser eq null}"/>
                            </p:column>

                            <p:column headerText="Date Created" sortBy="#{var.createDate}">
                                <h:outputText value="#{var.createDate}">
                                    <f:convertDateTime pattern="dd MMM yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column width="90">
                                <p:commandButton class="btn btn-block btn-info btn-xs" icon="fa fa-database"
                                                 title="Update" process="@this" update="mainForm">
                                    <f:setPropertyActionListener value="#{var}"
                                                                 target="#{emailContentUI.emailContent}"/>
                                </p:commandButton>
                                <p:spacer width="5"/>
                                <p:commandButton onstart="PF('loading').show()" oncomplete="PF('loading').hide()"
                                                 class="btn btn-block orange-btn btn-xs" update="mainForm tableForm"
                                                 icon="fa fa-trash-o" title="Delete" process="@this"
                                                 action="#{emailContentUI.deleteEmailContent}">
                                    <p:confirm header="Confirm"
                                               message="Are you sure you want to delete this emailContent?"
                                               icon="ui-icon-warning"/>
                                    <f:setPropertyActionListener value="#{var}"
                                                                 target="#{emailContentUI.emailContent}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
