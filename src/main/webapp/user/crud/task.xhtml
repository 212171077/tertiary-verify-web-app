<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"> 
<h:head></h:head> 
<body>
	<ui:composition template="/WEB-INF/template/commonLayout.xhtml">
		 <p:importEnum type="com.pc.entity.enums.YesNoEnum" />
		<ui:define name="content">
			 <!-- Main content -->
		    <section class="content">
		    		<h:form id="mainForm">
			    		<div class="box box-default color-palette-box">
							<div class="box-header with-border">
								
								<!-- This is used to as display name on the lookups.xhtml -->
								<!--  <displayName>Task</displayName> -->
								 <h3 class="box-title"><i class="fa fa-th"></i> Task</h3>
							 </div>
							     <div class="box box-default color-palette-box">
								 	   <div class="box-body">
								 	   		<p:panelGrid  class="list-group-item" style="width:100%" columns="2" layout="grid" >
									              
									              	  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="description" for="description" />
														    <p:inputText  id="description" value="#{taskUI.task.description}"  style="width:100%" required="true" requiredMessage="Please enter description"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="lastUpdateDate" for="lastUpdateDate" />
														    <p:inputText  id="lastUpdateDate" value="#{taskUI.task.lastUpdateDate}"  style="width:100%" required="true" requiredMessage="Please enter lastUpdateDate"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="lastUpdateUser" for="lastUpdateUser" />
														    <p:inputText  id="lastUpdateUser" value="#{taskUI.task.lastUpdateUser}"  style="width:100%" required="true" requiredMessage="Please enter lastUpdateUser"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="guide" for="guide" />
														    <p:inputText  id="guide" value="#{taskUI.task.guide}"  style="width:100%" required="true" requiredMessage="Please enter guide"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="createUser" for="createUser" />
														    <p:inputText  id="createUser" value="#{taskUI.task.createUser}"  style="width:100%" required="true" requiredMessage="Please enter createUser"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="targetKey" for="targetKey" />
														    <p:inputText  id="targetKey" value="#{taskUI.task.targetKey}"  style="width:100%" required="true" requiredMessage="Please enter targetKey"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="workflow" for="workflow" />
														    <p:inputText  id="workflow" value="#{taskUI.task.workflow}"  style="width:100%" required="true" requiredMessage="Please enter workflow"/>
														</h:panelGroup>

  														<h:panelGroup styleClass="md-inputfield">
														    <p:outputLabel value="targetClass" for="targetClass" />
														    <p:inputText  id="targetClass" value="#{taskUI.task.targetClass}"  style="width:100%" required="true" requiredMessage="Please enter targetClass"/>
														</h:panelGroup>


								                     
								                    <h:panelGroup styleClass="md-inputfield">
								                    	<br/>
								                       <p:commandButton onstart="PF('loading').show()" oncomplete="PF('loading').hide()" value="Submit" icon="fa fa-save" class="btn btn-primary" update="@form tableForm" actionListener="#{taskUI.saveTask}"/>
						                     			<p:spacer width="10"/>
						                     			<p:commandButton value="Clear" icon="fa fa-recycle" class="btn btn-warning" update="@form" actionListener="#{taskUI.reset}"/>
						                    		</h:panelGroup>
						                     
						                     </p:panelGrid>
								 	   </div>
					   			 </div>
					   			 
					   			 
					   		 <div class="box box-default color-palette-box">
							      <h:form id="tableForm">
								    <p:panelGrid columns="1" layout="grid" >
								    
								    	<p:dataTable  var="var" value="#{taskUI.dataModel}" id="taskList" rowKey="#{var.id}" paginator="true" rows="5" paginatorPosition="bottom"
										paginatorTemplate="Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50,55,60,65,75,100" reflow="true" lazy="true">
										    
										    <f:facet name="header">
										           <h:outputText value="Task List" />
										    </f:facet>
										    
										    											<p:column headerText="description"  sortBy="#{var.description}" filterBy="#{var.description}">
											    <h:outputText value="#{var.description}"/>
											 </p:column>

 											<p:column headerText="lastUpdateDate"  sortBy="#{var.lastUpdateDate}" filterBy="#{var.lastUpdateDate}">
											    <h:outputText value="#{var.lastUpdateDate}"/>
											 </p:column>

 											<p:column headerText="lastUpdateUser"  sortBy="#{var.lastUpdateUser}" filterBy="#{var.lastUpdateUser}">
											    <h:outputText value="#{var.lastUpdateUser}"/>
											 </p:column>

 											<p:column headerText="guide"  sortBy="#{var.guide}" filterBy="#{var.guide}">
											    <h:outputText value="#{var.guide}"/>
											 </p:column>

 											<p:column headerText="createUser"  sortBy="#{var.createUser}" filterBy="#{var.createUser}">
											    <h:outputText value="#{var.createUser}"/>
											 </p:column>

 											<p:column headerText="targetKey"  sortBy="#{var.targetKey}" filterBy="#{var.targetKey}">
											    <h:outputText value="#{var.targetKey}"/>
											 </p:column>

 											<p:column headerText="workflow"  sortBy="#{var.workflow}" filterBy="#{var.workflow}">
											    <h:outputText value="#{var.workflow}"/>
											 </p:column>

 											<p:column headerText="targetClass"  sortBy="#{var.targetClass}" filterBy="#{var.targetClass}">
											    <h:outputText value="#{var.targetClass}"/>
											 </p:column>


										    
										    <p:column headerText="Date Created"  sortBy="#{var.createDate}">
										        <h:outputText value="#{var.createDate}">
										        	<f:convertDateTime pattern="dd MMM yyyy" />
										        </h:outputText>
										    </p:column>
										 
										 
										    
										    <p:column width="90">
												<p:commandButton class="btn btn-block btn-info btn-xs"  icon="fa fa-database" title="Update" process="@this" update="mainForm">
													<f:setPropertyActionListener value="#{var}" target="#{taskUI.task}" />
												</p:commandButton>
												<p:spacer width="5" />
												<p:commandButton onstart="PF('loading').show()" oncomplete="PF('loading').hide()" class="btn btn-block btn-warning btn-xs" update="mainForm"  icon="fa fa-trash-o" title="Delete" process="@this"  action="#{taskUI.deleteTask}">
													<p:confirm header="Confirm" message="Are you sure you want to delete this task?" icon="ui-icon-warning" />
													<f:setPropertyActionListener value="#{var}" target="#{taskUI.task}" />
												</p:commandButton>
											</p:column>
										 
										</p:dataTable>
									</p:panelGrid>
									</h:form>
							    </div>
					   		 </div>
					 </h:form>
					 
			</section>
    	</ui:define>
    </ui:composition>
</body> 
</html>
