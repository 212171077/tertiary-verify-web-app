<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div align="right">
		<p:tooltip position="left" />
		
		 <p:commandButton  title="Export data to PDF"  icon="fa fa-file-pdf-o fa-1x" ajax="false" >
	        <p:dataExporter type="pdf" target="#{target}" fileName="#{file_name}"/>
	    </p:commandButton>
		
		<p:commandButton  title="Export data to xml" icon="fa fa-file-code-o fa-1x" ajax="false" >
	        <p:dataExporter type="xml" target="#{target}" fileName="#{file_name}"/>
	    </p:commandButton>
	    
	    <p:commandButton  title="Export data to CVS" icon="fa fa-file-text-o fa-1x" ajax="false" >
	        <p:dataExporter type="csv" target="#{target}" fileName="#{file_name}"/>
	    </p:commandButton>
	    
	    <p:commandButton  title="Export data to Excel" icon="fa fa-file-excel-o fa-1x" ajax="false" >
	        <p:dataExporter type="xls" target="#{target}" fileName="#{file_name}"/>
	    </p:commandButton>
	    
	   
		
	</div>

</ui:composition>
