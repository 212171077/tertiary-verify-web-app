<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">lookups</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <div class="box-header with-border">
					     <h3 class="box-title"><i class="fa fa-th"></i> Lookups</h3>
				      </div>
				      <div class="ui-g dashboard">   
		 	    	 	 <p:repeat value="#{lookupsUI.lookupMenuBeansList}" var="menu">
							<div class="ui-g-12 ui-md-6 ui-lg-3">
					          <!-- small box -->
					          <div class="small-box bg-#{commonUI.primaryColour}">
					          	<hr/>
					              <center><h4>#{menu.heading}</h4></center>
									<a href="#{request.contextPath}/admin/lookups/#{menu.link}" class="small-box-footer">
						              More info <i class="fa fa-arrow-circle-right"></i>
						            </a>
					          </div>
					        </div>
		 	    	 	 </p:repeat>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
