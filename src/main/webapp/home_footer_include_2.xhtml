                xmlns:ui="http://java.sun.com/jsf/facelets">

    <style type="text/css">
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #bec9ce;
            margin-top: 20px;
        }

        .footer_content {
            margin: 20px;
            text-align: center;
        }
    </style>

    <div id="footer" class="footer" style="background-color: #bec9ce">
        <div class="footer_content">
            Copyright @
            <script>document.write(new Date().getFullYear())</script>
            <a href="#"> and Patent</a>
        </div>
    </div>

    <h:outputStylesheet name="css/animate.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
                        library="barcelona-layout"/>

    <!-- Primefaces GMap -->

            type="text/javascript"></script>
